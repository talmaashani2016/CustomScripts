@import url('https://fonts.cdnfonts.com/css/avenir');
@font-face {

    html,
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      font-family: 'Avenir-Ar', 'Avenir' !important;
      font-weight: lighter !important;
      border-radius: 10px;


    }

    .card {
      margin: 10px 1px 1px 5px;
      /* padding: 2em; */
      height: 90%;
      width: 95%;
      /* background-color:white; */
      background-color: #fff;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }

    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    .card::after,
    .card::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 100%;
      background-image: conic-gradient(from var(--angle), #ff8220, #04acbc, #ff8220);
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      z-index: -1;
      padding: 3px;
      border-radius: 10px;
      animation: 3s spin linear infinite;
    }

    .card::before {
      filter: blur(1.5rem);
      /* opacity: 0.5; */
    }

    @keyframes spin {
      from {
        --angle: 0deg;
      }

      to {
        --angle: 360deg;
      }
    }



    h1 {
      color: Black;
      font-family: 'Avenir-Ar', sans-serif !important;
      font-size: 26px;
      margin: 0;
      padding: 20px 0px 15px 0px;
    }

    h2 {
      color: Black;
      font-family: 'Avenir-Ar', sans-serif !important;
      font-weight: lighter;
      font-size: 26px;
      margin: 0;
      padding: 20px 0px 15px 0px;
    }


    #banner {
      align-items: center;
      background-color:#f7f7f7;
      display: flex;
      height: 50px;
      position: relative;
      padding: 15px 20px 15px 60px;
      border-radius: 8px 8px 0 0;
      filter: drop-shadow(0 0 10px #727272);
      gap: 7px !important;


      /* margin: 15px 15px 15px 15px; */
    }

    #logo {
      margin-left: auto;
      /* Add margin to create space between image and text */
      max-width: 100%;
      /* Set a maximum width for the image */
      max-height: 100%;
      /* Adjust as needed */
      /* float: right; */
    }



    .react-film__filmstrip__list{

    .webchat__suggested-action {

      background: #333 !important;
      color: white !important;

font-weight: 500 !important;
      border-width: 0 !important;
      border-radius: 15px !important;
      border: 0px !important;
      height: 110% !important;



    }

    .webchat__suggested-actions__item-box {
      position: relative;
      margin: 0 0 0 15px;
      width: 85% !important;
      height: 85% !important;

      /* background: linear-gradient(0deg, #000, #272727); */
    }

    .webchat__suggested-actions__item-box:before,
    .webchat__suggested-actions__item-box:after {
      content: '';
      position: absolute;
      left: 3px;
      top: 3px;
      border-radius: 15px !important;
      background: linear-gradient(45deg, #04acbc,#9b9999, transparent);
      background-size: 400%;
      width: 94%;
      height: 93%;
      z-index: -1;
      animation: steam 20s linear infinite;
    }

    @keyframes steam {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    .webchat__suggested-actions__item-box:after {
      filter: blur(2px);
    }
    .webchat__suggested-actions__focus-indicator{
      border: 0 !important;
    }

    /* remove the outline aorund the chatbox */
    .webchat__basic-transcript:focus .webchat__basic-transcript__activity-indicator--focus {
  border: 0px !important;
  /* border-color: red !important;
  border-style: dotted !important; */
}

    #webchat {

      position: static;
      margin-right: 50px !important;
      font-size: 15px !important;
      bottom: 1000px;
      width: 100%;
      height: inherit;
      border: 0;
      border-radius: inherit;
    }


    .webchat__typingIndicator{
  width: 200px;
  height: 15px;
  border-radius: 40px;
  color: #333;
  border: 1px solid;
  position: relative;
}
.webchat__typingIndicator::before {
  content: "";
  position: absolute;
  margin: 2px;
  width: 25%;
  top: 0;
  bottom: 0;
  left: 0;
  border-radius: inherit;
  background: currentColor;
  animation: l3 1s infinite linear;
}
@keyframes l3 {
    50% {left:100%;transform: translateX(calc(-100% - 4px))}
}
