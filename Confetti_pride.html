<html>
<style>
    body {
        margin: 0;
    }
</style>


<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        window.addEventListener("load", () => {
            const end = Date.now() + 4 * 1000;

            // go Buckeyes!
            const colors = ["#fF8200", "#ffffff"];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors,
                });

                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors,
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();


        });


    </script>

</body>


</html>
