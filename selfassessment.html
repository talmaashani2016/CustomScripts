<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 50 50'>
  
  <defs>
    
   <linearGradient id='gradient' x1='1' y1='0' x2='0' y2='0' spreadMethod='pad'>
     <stop offset='0%' stop-color='#65C7F7'/>
     <stop offset='70%' stop-color='#0052D4'/>
     </linearGradient>
  </defs>
  
  <style>
    
    .main-group {
      font-family: Trebuchet MS;
      font-size: 0.5em;
      text-anchor: middle;
      transform:translate(50%, 0%);
      fill:white;
      font-weight:bold;
      animation: text-animation 4s;
    }
    
    #subtext {
      font-size: 0.70em; 
      fill: url(#gradient)
    }
    
    @keyframes text-animation {
      
      from {
        transform:translateY(-500px) scale(8);
        filter: blur(50px)
      }
      
      to {
        filter:blur(0)
        
      }
      
    }
    
  </style>
  
  <rect width='100%' height='100%' fill='#222'> </rect>
   
  <g class='main-group'>
  <text y='50%'> أساس  </text>
  <text  id='subtext' y='65%'> Asas </text>
  </g>
  
  
</svg>
